<ul class="list-group">
    <li [class]="getAllBrandClass()" routerLink="/cars">Tüm Ürünler</li>
    <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}"
    *ngFor="let brand of brands" [class]="getCurrentCategoryClass(brand)">{{brand.name}}</li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.name}}</h5>

<table class="table">
  <thead>
      <tr>
          <th>Company Id</th>
          <th>User Id</th>
          <th>Company Name</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
          <td>{{customer.userId}}</td>
          <td>{{customer.companyName}}</td>
      </tr>
  </tbody>
</table>

<div class="filter">
    <div class="row">
        <div class="col-12">
            <label for="carDetailsName" class="form-label">Araç Tablosu</label>
            <table class="table">
                <thead>
                    <tr>
                        <th>Car Name</th>
                        <th>Brand Name</th>
                        <th>Model Year</th>
                        <th>Color Name</th>
                        <th>DailyPrice</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of carsDetailsList">
                        <td>{{car.carName}}</td>
                        <td>{{car.brandName}}</td>
                        <td>{{car.modelYear | date:'dd/MM/yy'}}</td>
                        <td>{{car.colorName}}</td>
                        <td>{{car.dailyPrice}} ₺</td>
                    </tr>
                </tbody>
            </table>

            <ng-template #carContent let-modal>
                <div class="modal-header popUpTitle">
                    <h6 class="modal-title " id="modal-basic-title">Yeni Araç Ekle</h6>
                    <button type="button" class="btn-close" aria-label="Close"
                        (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <div class="mb-3"><label for="carName"><h6>Araç Adı</h6></label>
                                <div class="form-group">
                                    <input type="text" id="carName" class="form-control" placeholder="Araç Adı" />
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="mb-3"><label for="dailyPrice"><h6>Günlük Araç Fiyatı</h6></label>
                                <div class="form-group">
                                    <input type="number" id="dailyPrice" class="form-control" placeholder="Günlük Fiyat Giriniz." />
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="mb-3"><label for="modelYear"><h6>Araç Modeli</h6></label>
                                <div class="form-group">
                                    <input id="modelYear" type="date">
                                </div>
                            </div>
                        </div>
                       
                        <div class="mb-3"><label for="categoryId"><h6>Marka</h6></label>
                            <div class="form-group mt-1">
                                <!-- Example single danger button -->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-primary dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="false" value="undefined">
                                        Marka Seçiniz
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li *ngFor="let brand of brandList"><a class="dropdown-item">{{brand.name}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3"><label for="categoryId"><h6>Renkler</h6></label>
                            <div class="form-group mt-1">
                                <!-- Example single danger button -->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-primary dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="false" value="undefined">
                                        Renk Seçiniz
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li *ngFor="let color of colorList"><a class="dropdown-item">{{color.name}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
                </div>
            </ng-template>

            <button class="btn btn-outline-primary mb-3 btn-lg mt-3 " (click)="openLg(carContent)"><h6>Yeni Araç Ekle</h6></button>
        </div>
        <div class="col-12">
        <label for="brandName" class="form-label">Marka Tablosu</label>
        <table class="table">
            <thead>
                <tr>
                    <th>Brand Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let brand of brandList">
                    <td>{{brand.name}}</td>
                </tr>
            </tbody>
        </table>
        
        <ng-template #brandContent let-modal>
            <div class="modal-header popUpTitle">
                <h6 class="modal-title " id="modal-basic-title">Yeni Marka Ekle</h6>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <div class="mb-3"><label for="carName"><h6>Renk Adı</h6></label>
                            <div class="form-group">
                                <input type="text" id="carName" class="form-control" placeholder="Renk" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
            </div>
        </ng-template>

        <button class="btn btn-outline-primary mb-3 btn-lg mt-3 " (click)="openLg(brandContent)"><h6>Marka Ekle</h6></button>
    </div>
    <div class="col-12">
        <label for="colorName" class="form-label">Renk Tablosu</label>
        <table class="table">
            <thead>
                <tr>
                    <th>Color Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let color of colorList">
                    <td>{{color.name}}</td>
                </tr>
            </tbody>
        </table>

        <ng-template #colorContent let-modal>
            <div class="modal-header popUpTitle">
                <h6 class="modal-title " id="modal-basic-title">Yeni Renk Ekle</h6>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <div class="mb-3"><label for="carName"><h6>Renk Adı</h6></label>
                            <div class="form-group">
                                <input type="text" id="carName" class="form-control" placeholder="Renk" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
            </div>
        </ng-template>
        <button class="btn btn-outline-primary mb-3 btn-lg mt-3 " (click)="openLg(colorContent)"><h6>Renk Ekle</h6></button>

    </div>



    </div>
</div>

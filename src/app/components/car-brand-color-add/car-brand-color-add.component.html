<div class="filter">
    <div class="row">
        <div class="col-10">
            <label for="carDetailsName" class="form-label">Araç Tablosu</label>
            <table class="table">
                <thead>
                    <tr>
                        <th>Car Name</th>
                        <th>Brand Name</th>
                        <th>Model Year</th>
                        <th>Color Name</th>
                        <th>DailyPrice</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of carsDetailsList">
                        <td>{{car.carName}}</td>
                        <td>{{car.brandName}}</td>
                        <td>{{car.colorName}}</td>
                        <td>{{car.dailyPrice}} ₺</td>
                    </tr>
                </tbody>
            </table>

            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
                    <button type="button" class="btn-close" aria-label="Close"
                        (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <div class="mb-3"><label for="categoryId">Kategori</label>
                                <div class="form-group">
                                    <input type="number" id="categoryıd" formControlName="categoryId" class="form-control"
                                        placeholder="Kategori" />
                                </div>
                            </div>
                        </div>
                        <div class="mb-3"><label for="categoryId">Kategori</label>
                            <div class="form-group">
                                <input type="number" id="categoryıd" formControlName="categoryId" class="form-control"
                                    placeholder="Kategori" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
                </div>
            </ng-template>

            <button class="btn btn-outline-primary mb-3 btn-lg mt-3 " (click)="openLg(content)">Large modal</button>
        </div>

        <label for="brandName" class="form-label">Renk Tablosu</label>
        <table class="table">
            <thead>
                <tr>
                    <th>Brand Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let brand of brandList">
                    <td>{{brand.name}}</td>
                </tr>
            </tbody>
        </table>



        <label for="colorDetailsName" class="form-label">Renk Tablosu</label>
        <table class="table">
            <thead>
                <tr>
                    <th>Color Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let color of colorList">
                    <td>{{color.name}}</td>
                </tr>
            </tbody>
        </table>




    </div>
</div>

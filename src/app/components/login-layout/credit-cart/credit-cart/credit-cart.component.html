<div class="row">
    <p class="creditCartText">Ödeme Seçenekleri</p>
    <div class="col-12">
        <img height="100" width="350" src="https://localhost:5001//uploads/Images/General/odeme-secenekleri.jpg">
    </div>
      <select class="form-select" aria-label="Default select example"  >
        <option selected >Kredi Kartlarınız</option>
        <option *ngFor="let creditCart of creditCardList" >{{creditCart.cartNumber}}</option>
      </select>
    <form [formGroup]="rentalDtoAddForm" [formGroup]="creditCardAddForm">
        <div class="mt-3 mr-2 form-floating">
            <input type="text" id="cartNumber" formControlName="cartNumber" placeholder="Kart numarası"
                class="form-control" mask='0000 0000 0000 0000' />
            <!-- minlength="16" maxlength="19"  -->
            <label for="cartNumber">Kart numarası </label>
        </div>

        <div class="col-4">
            <div class="mt-3 mr-2 form-floating">
                <input type="text" id="expirationMonth" formControlName="expirationMonth" placeholder="Yıl"
                    class="form-control" mask="0000" minlength="2" maxlength="2" />
                <label for="expirationMonth">Yıl</label>
            </div>
        </div>

        <div class="col-4">
            <div class="mt-3 mr-2 form-floating">
                <input type="text" id="expirationYear" formControlName="expirationYear" placeholder="Ay"
                    class="form-control" mas="00" minlength="2" maxlength="2" />
                <label for="expirationYear">Ay</label>
            </div>
        </div>

        <div class="col-4">
            <div class="mt-3 mr-2 form-floating">
                <input type="text" id="cvv" formControlName="cvv" placeholder="CVC" class="form-control" minlength="2"
                    maxlength="4" />
                <label for="cvv">CVC</label>
            </div>
        </div>
    </form>
    <div class="col-md-3 mt-5">
        <button type="button" (click)="addRental()" (click)="makeThePayment()" class="btn btn-success">Ödemeyi
            gerçekleştir. <span> ( Tutar: {{totalPrice.amount}} ) </span></button>
    </div>
    <div class="col-md-3 mt-5">
        <button type="button" (click)="addCreditCard()" class="btn btn-success">Kredi Kartını Kaydet</button>
    </div>
</div>

</div>
